<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" th:remove="tag">
    <style>
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <h1>カテゴリ一覧</h1>
      <table class="table table-striped mt-4">
        <thead class="bg-primary text-white">
          <tr>
            <th>ID</th>
            <th>カテゴリ名</th>
            <th>作成日時</th>
            <th>更新日時</th>
            <th scope="col" class="actions">アクション</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="category: ${categories}" th:object="${category}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{#dates.format(createdAt, 'yyyy年MM月dd日HH時mm分ss秒')}"></td>
            <td th:text="*{#dates.format(modifiedAt, 'yyyy年MM月dd日HH時mm分ss秒')}"></td>
            <td class="actions text-nowrap">
              <a th:href="@{/admin/categories/edit/{id}(id=*{id})}" class="btn btn-primary">編集</a>
              <a th:href="@{/admin/categories/delete/{id}(id=*{id})}" class="btn btn-danger">削除</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
