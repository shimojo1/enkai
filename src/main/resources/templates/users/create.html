<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" th:remove="tag">
    <style>
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <form th:action="@{/users/create}" th:object="${user}" method="post">
        <ul th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
          <li th:each="err : ${#fields.errors('*')}">
            <span th:text="${err}"></span>
          </li>
        </ul>
        <h1 class="page-header">ユーザ登録</h1>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? error">
          <label for="email">Email</label>
          <input class="form-control" type="text" th:field="*{email}">
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? error">
          <label for="password">Password</label>
          <input class="form-control" type="password" th:field="*{password}">
        </div>
        <div>
          <input class="btn btn-primary" type="submit" value="登録">
        </div>
      </form>
    </div>
  </body>
</html>
